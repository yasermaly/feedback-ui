<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container" id="container">

      <h1 class="heading">Feedback UI</h1>

      <div class="ratings-container" id="ratings-container">

        <div class="rating">
          <img src="sad.png" alt="sad face"/>
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="neutral.png" alt="neutral face"/>
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="smile.png" alt="neutral face"/>
          <small>Satisfied</small>
          </div>

        </div>

        <button class='btn' id='btn'>Send Review</button>

      </div>
    </div>
  </body>
</html>
